<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone 16 Pro Max</title>
  <link rel="stylesheet" href="iPhone16-1.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="product">

    <div class="left-section">
      <div class="pTitle">
        <h1>iPhone 16 Pro Max <br>Clear Case with <br> MagSafe</h1> 
        <p class="price">$49 <br> or <br> $4.08/ for 12mo.*</p>
      </div>  

      <div class="applecardlink">
        <p class="link-blue">Get 3% Cash with Apple card  
          <i class="fa-solid fa-circle-plus" style="color: #06c;"></i>
        </p>
      </div>

      <!-- Mobile Image -->
      <div class="pic-phone">
        <img src="img/MA7F4.png" alt="product-img">
      </div>

      <div class="dropdown-container">
        <label for="size">Size</label>
        <select id="size" name="size">
          <option value="iphone-16">iPhone 16</option>
          <option value="iphone-16-pro">iPhone 16 Pro</option>
          <option value="iphone-16-plus">iPhone 16 Plus</option>
          <option value="iphone-16-pro-max" selected>iPhone 16 Pro Max</option>
        </select>
      </div> 

      <div class="detail-process">
        <div class="text">
          <p class="static-text">To purchase with monthly pricing, add this item to <br>
          your bag and choose to check out with Apple Card.</p>
          <p>Monthly installment</p>
        </div>
      </div>

      <div class="installments">
        <i class="fa-solid fa-truck"></i>
        <p class="Delivery">
          Delivery: <br> In Stock <br>Free Shipping <br>
          <span class="link-blue">Get Delivery dates 
          <i class="fa-solid fa-circle-plus" style="color: #06c;"></i></span>
        </p>
      </div>

      <div class="availability">
        <i class="fa-brands fa-apple"></i>
        <p class="pick-up">
          Pickup <br>
          <span class="link-blue">Check availability 
          <i class="fa-solid fa-circle-plus" style="color: #0066cc;"></i></span>
        </p>
      </div>

      <div class="button">
        <a href="index.html"><button>Add to Bag</button></a>
      </div>
    </div>

    <!-- Desktop Image -->
    <div class="pic-phone-desktop">
      <img src="img/MA7F4.png" alt="product-img">
    </div>

  </div>
</body>
</html>
