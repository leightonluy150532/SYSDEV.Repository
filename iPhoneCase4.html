<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone 16 Plus Silicone Case with MagSafe - Peony</title>
  <link rel="stylesheet" href="iPhone16-4.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="product">
    
    <!-- Left: Content -->
     
    <div class="content">
      <div class="pTitle"><h1>iPhone 16e Silicone <br>Case - White</h1> 
      <p class="price">$49.00</p></div>
      <div class="applecardlink">
        <p class="link-blue">Get 3% Cash with Apple card  
          <i class="fa-solid fa-circle-plus" style="color: #06c;"></i>
        </p>
      </div>
        
      <!-- Mobile-only image -->
      <div class="pic-phone">
        <img src="img/HS6E2-removebg-preview.png" alt="product-img">
      </div>
      <div class="Color-detail">
        <div class="Color-name">
          <h4>Color - White</h4>
        </div>
        <div class="color-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      

      <div class="detail-process">
        <p>To purchase with monthly pricing, add this item to <br>
        your bag and choose to check out with Apple Card.</p>
        <p>Monthly installment</p>
      </div>

      <div class="installments">
        <i class="fa-solid fa-truck"></i>
        <p class="Delivery">
          Delivery: <br> In Stock <br>Free Shipping <br>
          <span class="link-blue">Get Delivery dates 
            <i class="fa-solid fa-circle-plus" style="color: #06c;"></i>
          </span>
        </p>
      </div>

      <div class="availability">
        <i class="fa-brands fa-apple"></i>
        <p class="pick-up">
          Pickup <br>
          <span class="link-blue">Check availability 
            <i class="fa-solid fa-circle-plus" style="color: #0066cc;"></i>
          </span>
        </p>
      </div>
      

      <div class="button">
        <a href="index.html"><button>Add to Bag</button></a>
      </div>
      
    </div>
      
    <div class="pic-phone-desktop">
         <img src="img/HS6E2-removebg-preview.png" alt="product-img">
      </div>

    <!-- Right: Desktop image -->
    
  </div>
</body>
</html>
